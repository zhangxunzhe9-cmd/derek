<main id="main">
  <div class="container">

    <section class="banner" aria-label="飲料主視覺">
      <div class="banner-inner">
        <div>
          <h1>飲料</h1>
          <p>不搶味、不厚重，陪你把早餐吃得更舒服。</p>
          <div class="btn-row">
            <a class="btn primary" href="contactus.html">訂位</a>
            <a class="btn" href="snack.html">配點心</a>
          </div>
        </div>
        <div class="badges">
          <div class="badge">☕ 溫潤</div>
          <div class="badge">🍊 清爽</div>
          <div class="badge">🫘 豆香</div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">
        <h2>飲品清單</h2>
        <small>可搭配任一餐點</small>
      </div>

      <div class="grid">

        <!-- 1 焦糖燕麥拿鐵 -->
        <article class="card">
          <img src="images/drink-caramel-oat-latte.jpg" alt="焦糖燕麥拿鐵" class="card-img">
          <div class="card-body">
            <div class="kicker"><span class="dot"></span>熱／冷皆可</div>
            <h3>焦糖燕麥拿鐵</h3>
            <p>燕麥奶溫潤順口，焦糖尾韻柔和不甜膩。</p>

            <div class="card-footer">
              <div class="price">$95</div>
              <div class="card-actions">
                <button class="icon-btn js-fav" type="button">♡ 收藏</button>
                <button class="icon-btn primary js-cart" type="button">＋ 加入</button>
              </div>
            </div>
          </div>
        </article>

        <!-- 2 柚香冷萃茶 -->
        <article class="card">
          <img src="images/drink-yuzu-coldbrew.jpg" alt="柚香冷萃茶" class="card-img">
          <div class="card-body">
            <div class="kicker"><span class="dot"></span>冷飲</div>
            <h3>柚香冷萃茶</h3>
            <p>冷萃茶底清爽回甘，柚香提味、解膩不澀。</p>

            <div class="card-footer">
              <div class="price">$70</div>
              <div class="card-actions">
                <button class="icon-btn js-fav" type="button">♡ 收藏</button>
                <button class="icon-btn primary js-cart" type="button">＋ 加入</button>
              </div>
            </div>
          </div>
        </article>

        <!-- 3 黑糖豆奶 -->
        <article class="card">
          <img src="images/drink-brown-sugar-soy.jpg" alt="黑糖豆奶" class="card-img">
          <div class="card-body">
            <div class="kicker"><span class="dot"></span>冷飲</div>
            <h3>黑糖豆奶</h3>
            <p>豆香濃郁、黑糖香氣厚實，冰涼順口不膩。</p>

            <div class="card-footer">
              <div class="price">$80</div>
              <div class="card-actions">
                <button class="icon-btn js-fav" type="button">♡ 收藏</button>
                <button class="icon-btn primary js-cart" type="button">＋ 加入</button>
              </div>
            </div>
          </div>
        </article>

      </div>
    </section>
